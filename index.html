<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blossoms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="2\fontawesome.css">
    <link rel="stylesheet" href="2\all.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="wrapper d-flex" id="left_menu">
        <div class="sidebar">
            <ul>
                <li><a href="#student_table"></a></li>
                <li><a href="#event_table"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </div>
    
    <section id="clients_table"> 
        <div ng-controller="myctrl">
            <h3>Student Table</h3>
            <div>
                <ul>
                    <li><a href="#" onclick="addtotable()">Add</a></li>
                    <li><a href="#" onclick="edit()">Edit</a></li>
                    <li><a href="#" onclick="deletefrom()">Delete</a></li>
                </ul>
            </div>
            <div>
                         <table class="table table-striped table-dark table-hover">
                             <tr>
                             <th>S_regno</th>
                             <th>S_name</th>
                             <th>S_class</th>
                             <th>S_event</th>
                             <th>S_team</th>
                            </tr>
                            <tr ng-repeat="item in names">
                                <td>{{item.S_regno}}</td>
                                <td>{{item.S_name}}</td>
                                <td>{{item.S_class}}</td>
                                <td>{{item.S_event}}</td>
                                <td>{{item.S_team}}</td>
                            </tr>
                        </table>
                     </div>
            
        </div>
</section>

    
</body>
</html>
